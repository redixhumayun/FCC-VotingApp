<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<script type='text/javascript' src='controllers/FacebookRootPageSDK.js'></script>
	<!--THIS IS ALL FOR CREATING A NEW FORM-->
	<div class='container'>
		<div class='row'>
			<div class='col-md-8 col-md-offset-2 well'>
				<h1>Create A Poll</h1>
				<form action='' method='post' enctype='multipart/form-data' name='new-poll-form'>
					<div class='form-group'>
						<label>Title</label>
						<input type='text' name='title' class='form-control' placeholder='Title' />
					</div>
					<div class='form-group'>
						<label>Options</label>
						<textarea class="form-control poll-options" rows="5" placeholder='Options' name='options'></textarea>
					</div>
					<button type='submit' class='btn btn-primary submit-butt'>Submit</button>
				</form>
			</div>
		</div>
	</div>
	<div id='status' style='display:none'></div>
	<!--THIS IS THE END FOR CREATING A NEW FORM-->
	<script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
	<script type='text/javascript' src='common/ajax-functions.js'></script>
	<script type='text/javascript' src='controllers/pollcreationClient.js'></script>
</body>

</html>
